<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_greeting container-fluid">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </header>
    <main class="main_container container-fluid">
      <div class="card div_spacing">
        <div class="card-body">
          <form id="destination_form">
            <div class="form-outline">
              <label class="form-label">Destination Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter the name of the destination"
                required
              />
            </div>
            <div class="form-outline">
              <label class="form-label">Location</label>
              <input
                type="text"
                id="location"
                class="form-control"
                placeholder="Where is it located?"
                required
              />
            </div>
            <div class="form-outline">
              <label class="form-label">Photo</label>
              <input
                type="url"
                id="photoUrl"
                class="form-control"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-outline">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="4"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary form-control">
              Add a List
            </button>
          </form>
        </div>
      </div>
      <div class="destinations">
        <header class="dest_header">
          <h2 id="wishlist">Enter destination details</h2>
        </header>
        <section class="dest_cards columns grid-flow"></section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
